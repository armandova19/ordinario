<!DOCTYPE html>
<html>
    <head>
        <title>Control de Abarrotera</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    </head>
    

<body>
    
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre: </label>
          <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput2">Costo: </label>
            <input type="costo" class="form-control" id="exampleFormControlInput2" placeholder="Costo">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Cantidad: </label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1">Importe: </label>
            <input type="importe" class="form-control" id="exampleFormControlInput3" placeholder="Importe">
        </div>
        <div class="form-group">
          
        </div>
      </form>

</body>
</html>
